  <title>ICPC Problem Submit</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  <!-- favicons-->
  <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">

  <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">

  <link rel="manifest" href="favicons/manifest.json">

  <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-unlvRed fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="index.html">
        <img src="img/acm_logo2.png" style="height: 40px; width: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> 
      </button>
    </div>
  </nav>
  <section class="bg-light">
    <div class="container">
      <!-- hello -->
      <!-- again  -->
      <div class="row text-black">
        <h2 class="col-lg-8 mx-auto text-center">Submit Icpc Problem</h2>
        <div class="col-lg-8 mx-auto text-center">
          <form name="ICPCsubmission" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="row">
              <div class="col-md-6">
                <p>
                  Your Name <input class="form-control" type="text" name="name" required/>
                </p>
              </div>
              <div class="col-md-6">
                <p>
                  Your Email <input class="form-control" type="email" name="email" required/>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p>
                  Selected Problem
                  <select class="form-control" type="text" name="problemId" required>
                    <option value="rainbowRoad">Rainbow Roads</option>
                  </select>
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <p>
                  File Submission <input type="file" class="form-control" name="file" required></input>
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mx-auto" style="text-align: center">
                <div data-netlify-recaptcha="true" style="display:inline-block"></div>
              </div>
            </div>

            <p>
              <button class="btn btn-outline-dark" type="submit">Send</button>
            </p>
          </form>
  </section>
</body>

</html>
